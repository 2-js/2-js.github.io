<html>
<head>
<link rel="shortcut icon" type="image/jpg" href="https://www.google.com/docs/about/favicon.ico"/>
<title> Google Docs: Free Online Documents for Personal Use </title>
</head>
<body>
    <main id="main-holder">
    <h1 id="login-header">Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
<input type="button" id="fullscreen" class="button" style="cursor: crosshair;" onclick="fullScreenRequest('iframe')" value="+"></input>
<input type="text" id="myInput" class="button2" placeholder="введите значение ..."></input>
<input type="button" class="button" id="hide" onclick="document.getElementById('iframe').src = ''; document.getElementById('myInput').value = ''" value="стереть"></input> 
<input type="button" class="button" value="сайт" onclick="document.getElementById('iframe').src = 'README.md'"></input>
<input type="button" class="button" value="чат" onclick="document.getElementById('iframe').src = 'https://paolown-node-chat-app.herokuapp.com/'"></input>
<input type="button" class="button" value="разблокировщик" onclick="document.getElementById('iframe').src = 'https://kjdi.herokuapp.com/'"></input>
<input type="button" class="button" value="анонимный просмотр" onclick="document.getElementById('iframe').src = 'https://kjdi.herokuapp.com/prefix/aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbQ==/'"></input>
<input type="button" class="butoon" value="скрыть историю" onclick="window.location.replace('https://www.google.com/search?q=google classroom')"></input>
<br>
<center>
<iframe id="iframe" style="border: 0px" width="100%" height="560px" src="" sandbox="allow-same-origin allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts"></iframe>
</center>
<script>
var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById('iframe').src = document.getElementById("myInput").value;
  }
});
</script>
<script>
const loginForm = document.getElementById("login-form");
const loginButton = document.getElementById("login-form-submit");
const loginErrorMsg = document.getElementById("login-error-msg");

loginButton.addEventListener("click", (e) => {
    e.preventDefault();
    const username = loginForm.username.value;
    const password = loginForm.password.value;

    if (username === "user" && password === "web_dev") {
        alert("You have successfully logged in.");
        location.reload();
    } else {
        loginErrorMsg.style.opacity = 1;
    }
})
</script>
<script src="myscripts.js"></script>
<style>
  #main-holder {
  width: 50%;
  height: 70%;
  display: grid;
  justify-items: center;
  align-items: center;
  background-color: white;
  border-radius: 7px;
  box-shadow: 0px 0px 5px 2px black;
}

#login-error-msg-holder {
  width: 100%;
  height: 100%;
  display: grid;
  justify-items: center;
  align-items: center;
}

#login-error-msg {
  width: 23%;
  text-align: center;
  margin: 0;
  padding: 5px;
  font-size: 12px;
  font-weight: bold;
  color: #8a0000;
  border: 1px solid #8a0000;
  background-color: #e58f8f;
  opacity: 0;
}

#error-msg-second-line {
  display: block;
}

#login-form {
  align-self: flex-start;
  display: grid;
  justify-items: center;
  align-items: center;
}

.login-form-field::placeholder {
  color: #3a3a3a;
}

.login-form-field {
  border: none;
  border-bottom: 1px solid #3a3a3a;
  margin-bottom: 10px;
  border-radius: 3px;
  outline: none;
  padding: 0px 0px 5px 5px;
}

#login-form-submit {
  width: 100%;
  padding: 7px;
  border: none;
  border-radius: 5px;
  color: white;
  font-weight: bold;
  background-color: #3a3a3a;
  cursor: pointer;
  outline: none;
}
  
  
    .button {
  margin: 8px 0;
}
      .button2 {
  margin: 8px 0;
}
</style>
</body>
</html>
