<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    li {
      margin-bottom: 5px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="heading"></h1>
    <div>
      <p>Clock-in times:</p>
      <ul id="clockInTimes"></ul>
    </div>
    <div>
      <p>Clock-out times:</p>
      <ul id="clockOutTimes"></ul>
    </div>
    <p>Total time worked: <span id="totalTime">00:00:00</span></p>
    <div class="button-container">
      <button id="clockButton">Clock In</button>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <script>
    // Get the elements
    const headingElement = document.getElementById('heading');
    const clockInTimesElement = document.getElementById('clockInTimes');
    const clockOutTimesElement = document.getElementById('clockOutTimes');
    const totalTimeElement = document.getElementById('totalTime');
    const clockButton = document.getElementById('clockButton');
    const resetButton = document.getElementById('resetButton');

    // Initialize clock-in and clock-out times
    let clockInTimes = JSON.parse(localStorage.getItem('clockInTimes')) || [];
    let clockOutTimes = JSON.parse(localStorage.getItem('clockOutTimes')) || [];

    // Initialize total time and start time
    let totalTime = 0;
    let startTime = 0;
    let timerInterval;

    // Function to create a new list item and add it to the specified element
    function addListItem(element, text) {
      const li = document.createElement('li');
      li.textContent = text;
      element.appendChild(li);
    }

    // Function to update the clock-in and clock-out times on the page
    function updateClockTimes() {
      clockInTimesElement.innerHTML = '';
      clockOutTimesElement.innerHTML = '';

      for (let i = 0; i < clockInTimes.length; i++) {
        addListItem(clockInTimesElement, clockInTimes[i]);
      }

      for (let i = 0; i < clockOutTimes.length; i++) {
        addListItem(clockOutTimesElement, clockOutTimes[i]);
      }
    }

    // Function to update the total time worked
    function updateTotalTime() {
      let totalSeconds = Math.floor(totalTime / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;

      let timeString = `${padNumber(hours)}:${padNumber(minutes)}:${padNumber(seconds)}`;
      totalTimeElement.textContent = timeString;
    }

    // Function to pad a number with leading zeros
    function padNumber(number) {
      return number.toString().padStart(2, '0');
    }

    // Function to save clock-in and clock-out times to local storage
    function saveTimesToLocalStorage() {
      localStorage.setItem('clockInTimes', JSON.stringify(clockInTimes));
      localStorage.setItem('clockOutTimes', JSON.stringify(clockOutTimes));
    }

    // Function to save total time and start time to local storage
    function saveTimeToLocalStorage() {
      localStorage.setItem('totalTime', totalTime);
      localStorage.setItem('startTime', startTime);
    }

    // Function to start the timer
    function startTimer() {
      startTime = Date.now() - totalTime;

      timerInterval = setInterval(() => {
        totalTime = Date.now() - startTime;
        updateTotalTime();
      }, 1000);
    }

    // Function to stop the timer
    function stopTimer() {
      clearInterval(timerInterval);
    }

    // Event listener for the clock button
    clockButton.addEventListener('click', function() {
      if (clockButton.textContent === 'Clock In') {
        // Clocking in
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString();
        const formattedTime = currentDate.toLocaleTimeString();
        const clockInText = `${formattedDate} - ${formattedTime}`;

        clockInTimes.push(clockInText);
        addListItem(clockInTimesElement, clockInText);
        clockButton.textContent = 'Clock Out';
        saveTimesToLocalStorage();

        // Resume timer if previously started
        if (timerInterval) {
          startTimer();
        } else {
          // Start timer
          startTimer();
          saveTimeToLocalStorage();
        }
      } else {
        // Clocking out
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString();
        const formattedTime = currentDate.toLocaleTimeString();
        const clockOutText = `${formattedDate} - ${formattedTime}`;

        clockOutTimes.push(clockOutText);
        addListItem(clockOutTimesElement, clockOutText);
        clockButton.textContent = 'Clock In';
        stopTimer();
        calculateTotalTime();
        saveTimesToLocalStorage();
        saveTimeToLocalStorage();
      }
    });

    // Event listener for the reset button
    resetButton.addEventListener('click', function() {
      clockInTimes = [];
      clockOutTimes = [];
      clockInTimesElement.innerHTML = '';
      clockOutTimesElement.innerHTML = '';
      totalTime = 0;
      totalTimeElement.textContent = '00:00:00';
      clockButton.textContent = 'Clock In';
      stopTimer();
      localStorage.removeItem('clockInTimes');
      localStorage.removeItem('clockOutTimes');
      localStorage.removeItem('totalTime');
      localStorage.removeItem('startTime');
    });

    // Update the heading with the current date
    function updateHeading() {
      const currentDate = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = currentDate.toLocaleDateString(undefined, options);
      headingElement.textContent = formattedDate;
    }

    // Call the updateHeading function initially
    updateHeading();

    // Update the clock-in and clock-out times on page load
    updateClockTimes();

    // Calculate total time on page load
    calculateTotalTime();

    // Check the last clock-in/clock-out status and update the clock button's text
    if (clockInTimes.length > clockOutTimes.length) {
      clockButton.textContent = 'Clock Out';
      startTimer();
    } else {
      const storedTotalTime = localStorage.getItem('totalTime');
      const storedStartTime = localStorage.getItem('startTime');

      if (storedTotalTime && storedStartTime) {
        totalTime = parseInt(storedTotalTime);
        startTime = parseInt(storedStartTime);

        if (!isNaN(totalTime) && !isNaN(startTime)) {
          updateTotalTime();

          if (clockOutTimes.length === clockInTimes.length) {
            stopTimer();
          } else {
            startTimer();
          }
        }
      }
    }
  </script>
</body>
</html>
