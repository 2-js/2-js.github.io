<input id='test_grade' placeholder='test grade...' style='width: 80px;'></input>
<input id='grade'placeholder='current grade...' style='width: 100px'></input>
<button onclick="getgrades()">final grade</button>
<br>
<a id='text'></a>
<script>
function getgrades() {
var test = document.getElementById('test_grade').value
var grade = document.getElementById('grade').value
var weightgrade = document.getElementById('weight').value
var weight2 = weightgrade / 100
var remainder = 1 - weight2
var final = weight2 * test + remainder * grade; document.getElementById('text').innerHTML = final
} 
</script>
